<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="flex flex-col h-full max-w-4xl mx-auto w-full">
        <!-- Header -->
        <div class="bg-indigo-600 text-white p-4 shadow-md">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Real-Time Chat</h1>
                <div id="connection-status" class="flex items-center">
                    <span class="rounded-full w-3 h-3 mr-2 bg-gray-400"></span>
                    <span>Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="flex-1 flex flex-col bg-white shadow-md overflow-hidden">
            <!-- Messages Display -->
            <div id="message-container" class="flex-1 p-4 overflow-y-auto scrollbar-hide">
                <div id="messages" class="space-y-4">
                    <!-- Message history will appear here -->
                </div>
                <div id="typing-indicator" class="typing-indicator hidden mt-2 flex space-x-1">
                    <span class="text-gray-500">Someone is typing</span>
                    <span class="w-2 h-2 rounded-full bg-gray-300"></span>
                    <span class="w-2 h-2 rounded-full bg-gray-300"></span>
                    <span class="w-2 h-2 rounded-full bg-gray-300"></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input 
                        id="message-input" 
                        type="text" 
                        placeholder="Message #general" 
                        class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                    <button 
                        id="send-button" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg transition hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 disabled:bg-gray-300"
                        disabled
                    >
                        Send
                    </button>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    <span id="user-count">0</span> users online
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
